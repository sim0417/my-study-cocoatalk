<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocoa Talk - More</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3e694fd456.js" crossorigin="anonymous"></script>
  <!-- Load style -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <section class="status-bar">
    <article class="status-bar__column">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
    </article>
    <article class="status-bar__column">
      <span>18:43</span>
    </article>
    <article class="status-bar__column">
      <i class="fas fa-unlock-alt"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </article>
  </section>

  <header class="menu-header-alt">
    <div class="menu-header-alt__column">
      <a href="more.html" class="fas fa-angle-left fa-2x"></a>
    </div>
    <div class="menu-header-alt__column">
      <h1 class="menu-header-alt__title">Settings</h1>
    </div>
    <div class="menu-header-alt__column">
      <i class="fas fa-search fa-lg"></i>
    </div>
  </header>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings-setting">
        <div class="setting__column">
          <i class="fas fa-bullhorn"></i>
          <span>Notices</span>
        </div>
        <div class="setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="setting__column">
          <i class="fas fa-flask"></i>
          <span>Cocoa Lab</span>
        </div>
        <div class="setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="setting__column">
          <i class="fas fa-info-circle"></i>
          <span>Version</span>
        </div>
        <div class="setting__column">Latest Version</div>
      </li>
    </ul>
    <hr>
    <ul class="settings-list">
      <li class="settings-setting">
        <div class="setting__column">
          <i class="fas fa-lock"></i>
          <span>Privacy</span>
        </div>
        <div class="setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="setting__column">
          <i class="far fa-bell"></i>
          <span>Notifications</span>
        </div>
        <div class="setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="setting__column">
          <i class="far fa-user"></i>
          <span>Friends</span>
        </div>
        <div class="setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="setting__column">
          <i class="far fa-comment"></i>
          <span>Chats</span>
        </div>
        <div class="setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="setting__column">
          <i class="far fa-lightbulb"></i>
          <span>Display</span>
        </div>
        <div class="setting__column"></div>
      </li>
      <li class="settings-setting">
        <div class="setting__column">
          <i class="fas fa-palette"></i>
          <span>Theme</span>
          <span class="badge">N</span>
        </div>
        <div class="setting__column">Default theme</div>
      </li>
      <li class="settings-setting">
        <div class="setting__column">
          <i class="fas fa-phone-alt"></i>
          <span>Call</span>
        </div>
        <div class="setting__column"></div>
      </li>
    </ul>

  </main>

  <nav class="menu-tab">
    <ul class="menu-tab__list">
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="chats.html">
          <span class="menu-tab__notification badge">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

</body>

</html>
