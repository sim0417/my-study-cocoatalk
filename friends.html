<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocoa Talk - Friends</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3e694fd456.js" crossorigin="anonymous"></script>
  <!-- Load style -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-unlock-alt"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="menu-header">
    <h1 class="menu-header__title">Friends</h1>
    <div class="menu-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a class="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friends' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__profile user-component__profile--xl" src="./img/profile_5.jpg" alt="profile_5">
        <div class="user-component__text">
          <h4 class="user-component__name">Nicolas</h4>
          <h6 class="user-component__status">Status message</h6>
        </div>
      </div>
      <div class="user-component__column">
      </div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile user-component__profile--xs" src="./img/profile_7.jpg" alt="profile_7">
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name--regular">Lynne</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
    </div>

  </main>



  <nav class="menu-tab">
    <ul class="menu-tab__list">
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="#">
          <i class="fas fa-user fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="#">
          <span class="menu-tab__notification">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="#">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="#">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

</body>

</html>
