<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocoa Talk - Friends</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3e694fd456.js" crossorigin="anonymous"></script>
  <!-- Load style -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <section class="status-bar">
    <article class="status-bar__column">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
    </article>
    <article class="status-bar__column">
      <span>18:43</span>
    </article>
    <article class="status-bar__column">
      <i class="fas fa-unlock-alt"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </article>
  </section>

  <header class="menu-header">
    <h1 class="menu-header__title">Friends</h1>
    <div class="menu-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <a class="friends-display-link">
    <i class="fas fa-info-circle"></i>
    Friends' Names Display
    <i class="fas fa-chevron-right fa-xs"></i>
  </a>

  <main class="main-screen friends-screen">
    <section class="user-component">
      <article class="user-component__column">
        <img class="user-component__profile user-component__profile--xl" src="./img/profile_1.jpg" alt="profile_1">
        <div class="user-component__text">
          <h4 class="user-component__name">Nicolas</h4>
          <!-- <h6 class="user-component__status">Status message</h6> -->
        </div>
      </article>
      <article class="user-component__column">
      </article>
    </section>

    <section class="friends-screen__channel">
      <article class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fa-xs"></i>
      </article>

      <article class="user-component">
        <div class="user-component__column">
          <img class="user-component__profile user-component__profile--xs" src="./img/profile_2.jpg" alt="profile_2">
          <div class="user-component__text">
            <h4 class="user-component__name user-component__name--regular">Lynne</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </article>
    </section>

  </main>

  <nav class="menu-tab">
    <ul class="menu-tab__list">
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="friends.html">
          <i class="fas fa-user fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="chats.html">
          <span class="menu-tab__notification badge">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="splash-screen">
    <i class="fas fa-comment fa-lg"></i>
  </div>

</body>

</html>
