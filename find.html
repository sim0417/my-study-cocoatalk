<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocoa Talk - Find</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3e694fd456.js" crossorigin="anonymous"></script>
  <!-- Load style -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <section class="status-bar">
    <article class="status-bar__column">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
    </article>
    <article class="status-bar__column">
      <span>18:43</span>
    </article>
    <article class="status-bar__column">
      <i class="fas fa-unlock-alt"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </article>
  </section>

  <header class="menu-header">
    <h1 class="menu-header__title">Find</h1>
    <div class="menu-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span>
        <i class="fas fa-cog fa-lg"></i>
        <!-- TODO make red dot -->
      </span>
    </div>
  </header>

  <main class="main-screen">
    <section class="icon-group">
      <div class="icon-group__icon">
        <i class="fas fa-qrcode fa-lg"></i>
        <span>QR Code</span>
      </div>
      <div class="icon-group__icon">
        <i class="far fa-address-book fa-lg"></i>
        <span>Add by Contacts</span>
      </div>
      <div class="icon-group__icon">
        <i class="fas fa-fingerprint fa-lg"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-group__icon">
        <i class="far fa-envelope fa-lg"></i>
        <span>Invite</span>
      </div>
    </section>

    <section class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <div class="recommended-friends__no-content">You have no recommended friends.</div>
    </section>

    <section class="open-chat">
      <article class="open-chat__header">
        <h4>Open Chat</h4>
        <span>
          Go to Openchat Home
          <i class="fas fa-chevron-right"></i>
        </span>
      </article>

      <article class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#TWICE</h5>
          <h6 class="open-post__hashtags">#twice#once#friends</h6>
          <div class="open-post__members">
            <img src="./img/profile_4.jpg" alt="profile 4">
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__thumbnail">
            <img src="./img/twice.jpg" alt="twice">
            <div class="open-post__like-box">
              <i class="fas fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>

      </article>
    </section>

  </main>

  <nav class="menu-tab">
    <ul class="menu-tab__list">
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="chats.html">
          <span class="menu-tab__notification badge">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="mobile-only">
    <span>Sorry ! We provide only mobile device</span>
  </div>

</body>

</html>
