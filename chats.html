<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocoa Talk - Chats</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3e694fd456.js" crossorigin="anonymous"></script>
  <!-- Load style -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <section class="status-bar">
    <article class="status-bar__column">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
    </article>
    <article class="status-bar__column">
      <span>18:43</span>
    </article>
    <article class="status-bar__column">
      <i class="fas fa-unlock-alt"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </article>
  </section>

  <header class="menu-header">
    <h1 class="menu-header__title">Chats</h1>
    <div class="menu-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen">
    <section class="user-component">
      <article class="user-component__column">
        <img class="user-component__profile" src="./img/profile_3.jpg" alt="profile3">
        <div class="user-component__text">
          <h4 class="user-component__name">CocoaTalk</h4>
          <h6 class="user-component__status">Please check My Cocoa Account Info</h6>
        </div>
      </article>
      <article class="user-component__column">
        <div class="user-component__time">21:22</div>
        <div class="badge">1</div>
      </article>
    </section>
  </main>

  <nav class="menu-tab">
    <ul class="menu-tab__list">
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="chats.html">
          <span class="menu-tab__notification badge">1</span>
          <i class="fas fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

</body>

</html>
