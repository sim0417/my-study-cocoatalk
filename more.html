<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocoa Talk - More</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3e694fd456.js" crossorigin="anonymous"></script>
  <!-- Load style -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <section class="status-bar">
    <article class="status-bar__column">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
    </article>
    <article class="status-bar__column">
      <span>18:43</span>
    </article>
    <article class="status-bar__column">
      <i class="fas fa-unlock-alt"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </article>
  </section>

  <header class="menu-header">
    <h1 class="menu-header__title">More</h1>
    <div class="menu-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span>
        <a href="settings.html" class="fas fa-cog fa-lg"></a>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">
    <section class="user-component">
      <article class="user-component__column">
        <img class="user-component__profile" src="./img/profile_1.jpg" alt="profile1">
        <div class="user-component__text">
          <h4 class="user-component__name">Nicolas</h4>
          <h6 class="user-component__status">+82 010-6412-9861</h6>
          <!-- TODO make info icon -->
        </div>
      </article>
      <article class="user-component__column">
        <i class="far fa-comment-alt fa-2x"></i>
      </article>
    </section>

    <section class="icon-group icon-group--grid">
      <div class="icon-group__icon">
        <i class="far fa-calendar-check"></i>
        <span>Calendar</span>
      </div>
      <div class="icon-group__icon">
        <i class="fas fa-inbox"></i>
        <span>Talk Drive</span>
      </div>
      <div class="icon-group__icon">
        <i class="far fa-smile-wink"></i>
        <span>Emoticons</span>
      </div>
      <div class="icon-group__icon">
        <i class="fas fa-palette"></i>
        <span>Themes</span>
      </div>
      <div class="icon-group__icon">
        <i class="fas fa-file-invoice-dollar"></i>
        <span>Account</span>
      </div>
      <div class="icon-group__icon">
        <i class="far fa-comments"></i>
        <span>Openchat</span>
      </div>
    </section>

    <section class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <article class="more-suggestions__icon-group">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fab fa-twitter fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Twitter</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fab fa-youtube fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Youtube</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fab fa-instagram fa-2x"></i>
          </div>
          <span class="more-suggestions__icon-text">Instagram</span>
        </div>
      </article>
    </section>
  </main>

  <nav class="menu-tab">
    <ul class="menu-tab__list">
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="friends.html">
          <i class="far fa-user fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="chats.html">
          <span class="menu-tab__notification badge">1</span>
          <i class="far fa-comment fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
      </li>
      <li class="menu-tab__item">
        <a class="menu-tab__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-lg"></i>
        </a>
      </li>
    </ul>
  </nav>

  <div class="mobile-only">
    <span>Sorry ! We provide only mobile device</span>
  </div>

</body>

</html>
