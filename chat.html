<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cocoa Talk - Chat</title>
  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/3e694fd456.js" crossorigin="anonymous"></script>
  <!-- Load style -->
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="chat-screen">
  <section class="status-bar">
    <article class="status-bar__column">
      <span class="status-bar__text">No Service</span>
      <i class="fas fa-wifi"></i>
    </article>
    <article class="status-bar__column">
      <span>18:43</span>
    </article>
    <article class="status-bar__column">
      <i class="fas fa-unlock-alt"></i>
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </article>
  </section>

  <header class="menu-header-alt">
    <div class="menu-header-alt__column">
      <a href="chats.html" class="fas fa-angle-left fa-2x"></a>
    </div>
    <div class="menu-header-alt__column">
      <h1 class="menu-header-alt__title">CocoaTalk</h1>
    </div>
    <div class="menu-header-alt__column">
      <i class="fas fa-search fa-lg"></i>
      <i class="fas fa-bars fa-lg"></i>
    </div>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="./img/profile_3.jpg" alt="profile3">
      <div class="message-row__content">
        <span class="message__sender">CocoaTalk</span>
        <div class="message__box">
          <span class="message__bubble">Hi !</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>

    <div class="message-row message-row--own">
      <div class="message-row__content">
        <div class="message__box">
          <span class="message__bubble">Hi nice to meet you !</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
  </main>

  <form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>
    </div>
    <div class="reply__column">
      <input type="text" placeholder="Write a message...">
      <i class="far fa-smile fa-lg"></i>
      <button>
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </form>

</body>

</html>
